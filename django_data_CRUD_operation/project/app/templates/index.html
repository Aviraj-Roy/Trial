<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <br>
    <h1 id="head1">REGISTRATION FORM</h1>
    <!-- <a style="color: white;" href="second">Second Page</a> -->

<form action="" method="POST">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>
                <p id="p1"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;Name</p>
            </td>
            <td>
                <input type="text" placeholder="enter your user-name" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <p id="p1"><i class="fa-solid fa-lock"></i>&nbsp;&nbsp;Password</p>
            </td>
            <td>
                <input type="password" placeholder="enter your password" name="password">
            </td>
        </tr>

        <tr>
            <td>
                <p id="p1"><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;Email</p>
            </td>
            <td>
                <input type="email" placeholder="enter your email" name="email">
            </td>
        </tr>

        <tr>
            <td>
                <p id="p1"><i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp;Date</p>
            </td>
            <td>
                <input type="datetime-local" placeholder="enter datetime-local" name="date">
            </td>
        </tr>
    </table>
    <div align="center">
        <button type="submit" id="btn">Submit</button>
    </div>
</form>



</body>
</html>
