<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered User Details</title>
    {% load static %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- User Info -->
    <section id="user_info" style="margin-top: 50px;">
        <h1 style="text-align: center; font-size: 40px; font-weight: bold;" class="display-6">Registered User Details</h1>
        
        <table class="table table-striped" style="vertical-align: middle ; text-align: center;">
            <thead>
                <tr style="background-color: #f8f9fa; color: #212529; font-weight: bold;">
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for userinfo in userdetails %}
                <tr style="color: #333;">
                    <td>{{ userinfo.id }}</td>
                    <td>{{ userinfo.username }}</td>
                    <td>{{ userinfo.password }}</td>
                    <td>{{ userinfo.email }}</td>
                    <td>{{ userinfo.date }}</td>
                    <td>
                        <a href="edit{{ userinfo.id }}"><button type="button" class="btn btn-primary mt-1" style="font-size: 14px;">Edit</button></a>
                        <a href="delete{{ userinfo.id }}"><button type="button" class="btn btn-danger mt-1" style="font-size: 14px;">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
